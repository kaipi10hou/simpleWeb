<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/common :: head('다운로드')" />
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:replace="fragments/common :: menu('file-board')">
</nav>

<main class="container">
    <div class="container">

        <h2>자료 다운로드</h2>
        <div>
            <button id="btnDown" onclick="downMyFile()">다운로드</button>
        </div>
        <div class="text-end" sec:authorize="hasRole('ROLE_ADMIN')">
            <form method="post" action="/fl/upload" enctype="multipart/form-data">
                <input type="file" name="uploadfile">
                <button type="submit" class="btn btn-primary" >업로드</button>
            </form>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>

            function downMyFile(){
                $.ajax({
                    url: '/fl/download/',
                    type: 'GET',
                    success: function(result) {
                        alert('다운로드완료.');
                    }
                });

            }
        </script>


    </div>
</main>
</body>
</html>
