<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/common :: head('게시판')" />
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:replace="fragments/common :: menu('board')">
</nav>

<main class="container">
    <div class="container">
        <h2>게시판</h2>
        <div>총 건수: <span th:text="${boards.totalElements}"></span></div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">번호</th>
                <th scope="col">제목</th>
                <th scope="col">작성자</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="board : ${boards}">
                <td th:text="${board.id}">Mark</td>
                <td><a th:text="${board.title}" th:href="@{/board/form(id=${board.id})}"></a></td>
                <td>홍길동</td>
            </tr>
            </tbody>
        </table>
        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center">
                <li class="page-item disabled" th:classappend="${#startPage == boards.pageable.pageNumber+1} ? 'disabled' ">
                    <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
                </li>
                <li class="page-item" th:classappend="${i == boards.pageable.pageNumber+1}  ? 'disabled'" th:each="i : ${#numbers.sequence(startPage,endPage)}"><a class="page-link" href="#" th:text="${i}">1</a></li>
                <li class="page-item" th:classappend="${endPage == boards.pageable.pageNumber+1} ? 'disabled'">
                    <a class="page-link" href="#">Next</a>
                </li>
            </ul>
        </nav>
        <div class="text-end">
            <a type="button" class="btn btn-primary" th:href="@{/board/form}">쓰기</a>
        </div>
    </div>
</main>
</body>
</html>
